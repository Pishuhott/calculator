<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="calc">
                <div class="calc-display">
                    <input  type="text" maxlength="11" class="calc-display-input" id="display" value="0">
                    <span id="error-text"></span>
                </div>
                <div class="calc-buttons">
                    <button class="btn btn-hover-clear btn-clear" id="ce">ce</button>
                    <button class="btn btn-hover-clear btn-clear" id="c">c</button>
                    <button class="btn btn-hover-operator operator">/</button>
                    <button class="btn btn-hover-operator operator">*</button>
                    <button class="btn btn-hover-number number">7</button>
                    <button class="btn btn-hover-number number">8</button>
                    <button class="btn btn-hover-number number">9</button>
                    <button class="btn btn-hover-operator operator">-</button>
                    <button class="btn btn-hover-number number">4</button>
                    <button class="btn btn-hover-number number">5</button>
                    <button class="btn btn-hover-number number">6</button>
                    <button class="btn btn-hover-operator operator">+</button>
                    <button class="btn btn-hover-number number">1</button>
                    <button class="btn btn-hover-number number">2</button>
                    <button class="btn btn-hover-number number">3</button>
                    <button class="btn btn-hover-operator operator">=</button>
                    <button class="btn btn-hover-number number">0</button>
                    <button class="btn btn-hover-number" id="decimal">.</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
